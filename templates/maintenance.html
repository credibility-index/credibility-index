<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | News Credibility Analyzer</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --light-text: #7f8c8d;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .progress-container {
            margin: 30px auto;
            max-width: 500px;
        }

        .progress-bar {
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }

        .contact-info {
            margin-top: 40px;
            color: var(--light-text);
        }

        .contact-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-link {
            display: inline-block;
            margin: 0 10px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/eye.png" alt="News Credibility Analyzer Logo" class="logo">

        <h1>Maintenance in Progress</h1>

        <div class="subtitle">
            <p>We're currently performing big maintenance to improve our service.</p>
            <p>Come check soon!</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p>Please check back soon</p>
        </div>

        <div class="contact-info">
            <p>For urgent matters, please contact us at:</p>
            <p><a href="mailto:support@yourdomain.com" class="contact-link">support@yourdomain.com</a></p>
        </div>

            <a href="#" class="social-link">ðŸ’¬</a>
        </div>
    </div>
</body>
</html>
