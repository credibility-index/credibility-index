<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Credibility Index</title>

    <!-- Подключаем только необходимые библиотеки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Все стили перенесены в этот блок */
        :root {
            --primary-color: #4e73df;
            --secondary-color: #2e59d9;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border: none;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 30px;
        }

        .analysis-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-top: 20px;
        }

        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin: 30px 0;
        }

        .similar-article {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0.1rem 0.4rem rgba(46, 65, 235, 0.05);
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .btn-analyze {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-analyze:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 15px;
        }

        /* Стили для Plotly */
        .plotly-graph-div {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .js-plotly-plot .plotly, .js-plotly-plot .plotly-graph-div {
            width: 100%;
            height: 100%;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card, .form-container, .analysis-container, .chart-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 mb-3">News Credibility Index</h1>
                <p class="lead">Setting the Standard for Media Trust</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="form-container">
                    <h3 class="mb-4">Analyze Article</h3>
                    <form id="analysisForm">
                        <div class="mb-3">
                            <label for="articleInput" class="form-label">Article URL or Text</label>
                            <textarea class="form-control" id="articleInput" rows="6" placeholder="Paste article text or URL here..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="sourceName" class="form-label">Source Name (optional)</label>
                            <input type="text" class="form-control" id="sourceName" placeholder="e.g., bbc.com, reuters.com">
                        </div>
                        <button type="submit" class="btn btn-analyze btn-lg">
                            <i class="bi bi-search me-2"></i> Analyze Article
                        </button>
                    </form>
                </div>

                <div class="loading text-center" id="loadingIndicator">
                    <div class="spinner-border text-primary spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted">Analyzing article... This may take a moment</p>
                </div>

                <div id="analysisResults" class="analysis-container" style="display: none;">
                    <div id="analysisOutput" class="article-content"></div>

                    <div class="chart-container">
                        <h3 class="mb-4">Credibility Scores</h3>
                        <div id="credibilityChart" class="credibility-radar"></div>
                    </div>

                    <div class="chart-container">
                        <h3 class="mb-4">Source Reliability</h3>
                        <div id="sourceChart"></div>
                    </div>

                    <div class="similar-articles-container">
                        <h3 class="mb-4">Same Topic Articles</h3>
                        <div id="similarArticles"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипты в конце body -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Кэшируем элементы DOM
        const elements = {
            analysisForm: document.getElementById('analysisForm'),
            articleInput: document.getElementById('articleInput'),
            sourceName: document.getElementById('sourceName'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            analysisResults: document.getElementById('analysisResults'),
            analysisOutput: document.getElementById('analysisOutput'),
            credibilityChart: document.getElementById('credibilityChart'),
            sourceChart: document.getElementById('sourceChart'),
            similarArticles: document.getElementById('similarArticles'),
            container: document.querySelector('.container')
        };

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            if (elements.analysisForm) {
                elements.analysisForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    analyzeArticle();
                });
            }
        });

        // Функция для анализа статьи
        function analyzeArticle() {
            const inputText = elements.articleInput.value.trim();
            const sourceName = elements.sourceName ? elements.sourceName.value.trim() : '';

            if (!inputText) {
                alert('Please enter article text or URL');
                return;
            }

            // Показываем индикатор загрузки
            elements.loadingIndicator.style.display = 'block';

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    input_text: inputText,
                    source_name_manual: sourceName
                })
            })
            .then(response => response.json())
            .then(data => {
                elements.loadingIndicator.style.display = 'none';
                elements.analysisResults.style.display = 'block';

                if (data.error_message) {
                    elements.analysisOutput.innerHTML = `<div class="alert alert-danger">${data.error_message}</div>`;
                    return;
                }

                // Отображаем результаты анализа
                elements.analysisOutput.innerHTML = marked.parse(data.output_md);

                // Визуализируем графики
                if (data.scores_for_chart) {
                    renderCredibilityChart(data.scores_for_chart);
                }
                loadSourceChart();

                // Отображаем похожие статьи
                if (data.same_topic_news) {
                    elements.similarArticles.innerHTML = data.same_topic_news;
                }
            })
            .catch(error => {
                elements.loadingIndicator.style.display = 'none';
                console.error('Error:', error);
                elements.analysisOutput.innerHTML = `<div class="alert alert-danger">An error occurred during analysis</div>`;
            });
        }

        // Функция для визуализации графика достоверности
        function renderCredibilityChart(scores) {
            if (!elements.credibilityChart) return;

            const chartData = [{
                type: 'scatterpolar',
                r: [
                    scores.Integrity || 0,
                    scores.Factuality || 0,
                    scores['Neutral Sentiment'] || 0,
                    scores['Low Bias'] || 0,
                    scores['Overall Credibility Index'] || 0
                ],
                theta: [
                    'Integrity',
                    'Factuality',
                    'Neutral Sentiment',
                    'Low Bias',
                    'Overall Credibility'
                ],
                fill: 'toself',
                name: 'Credibility Scores',
                marker: {
                    color: 'rgb(78, 115, 223)',
                    line: {
                        color: 'rgb(46, 65, 235)',
                        width: 2
                    }
                }
            }];

            const layout = {
                polar: {
                    radialaxis: {
                        visible: true,
                        range: [0, 100]
                    }
                },
                title: 'Article Credibility Radar Chart'
            };

            Plotly.newPlot('credibilityChart', chartData, layout, {responsive: true});
        }

        // Функция для загрузки графика надежности источников
        function loadSourceChart() {
            if (!elements.sourceChart) return;

            fetch('/source_reliability_data')
                .then(response => response.json())
                .then(data => {
                    if (data.sources && data.sources.length > 0) {
                        const chartData = [{
                            x: data.sources,
                            y: data.credibility_indices_for_plot,
                            type: 'bar',
                            marker: {
                                color: data.credibility_indices_for_plot.map(score => {
                                    if (score >= 0.7) return 'rgb(28, 200, 138)';
                                    if (score >= 0.4) return 'rgb(246, 194, 62)';
                                    return 'rgb(231, 74, 59)';
                                })
                            }
                        }];

                        const layout = {
                            title: 'Source Credibility Scores',
                            xaxis: {
                                tickangle: -45
                            },
                            yaxis: {
                                range: [0, 1]
                            }
                        };

                        Plotly.newPlot('sourceChart', chartData, layout, {responsive: true});
                    }
                })
                .catch(error => {
                    console.error('Error loading source chart:', error);
                });
        }
    </script>
</body>
</html>
