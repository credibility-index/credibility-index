<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Credibility Index</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --text-color: #1f2937;
            --border-color: #e2e8f0;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --glass-effect: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --high-credibility: #4ECDC4;
            --medium-credibility: #4D96FF;
            --low-credibility: #FF6B9D;
        }

        /* –õ–æ–∫–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∏–∫–æ–Ω–æ–∫ */
        .bi {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .bi-newspaper:before { content: "üì∞"; }
        .bi-shield-check:before { content: "‚úî"; }
        .bi-search:before { content: "üîç"; }
        .bi-arrow-clockwise:before { content: "üîÑ"; }
        .bi-exclamation-triangle-fill:before { content: "‚ö†"; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
        }

        .logo-text {
            color: #000000;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        .navbar-link {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .navbar-link:hover {
            color: var(--primary-color);
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .analysis-section {
            flex: 2;
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
        }

        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-panel {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        .chart-update-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-black {
            background-color: #000000;
            color: white;
        }

        .btn-black:hover {
            background-color: #333333;
        }

        .article-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .article-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .article-meta {
            display: flex;
            gap: 15px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .credibility-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .credibility-badge.high {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .credibility-badge.medium {
            background-color: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .credibility-badge.low {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .analysis-content {
            margin: 20px 0;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .score-card {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 5px 0;
        }

        .score-description {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .analysis-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background-color: white;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .navbar-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="logo">
                <i class="bi bi-newspaper"></i>
                <span class="logo-text">Media Credibility Index</span>
            </a>
            <ul class="navbar-links">
                <li><a href="/faq" class="navbar-link">FAQ</a></li>
                <li><a href="/feedback" class="navbar-link">Feedback</a></li>
                <li><a href="/privacy" class="navbar-link">Privacy</a></li>
                <li><a href="/terms" class="navbar-link">Terms</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="analysis-section">
                <div class="article-header">
                    <h1 class="article-title">Analysis of Current News Trends</h1>
                    <div class="article-meta">
                        <span><i class="bi bi-newspaper"></i> Multiple Sources</span>
                        <span class="credibility-badge high"><i class="bi bi-shield-check"></i> High</span>
                    </div>
                </div>
                <div class="analysis-content">
                    <div class="analysis-form">
                        <div class="form-group">
                            <label for="articleInput">Article URL or Text</label>
                            <textarea class="form-control" id="articleInput" placeholder="Paste article URL or text content here for analysis..."></textarea>
                        </div>
                        <button onclick="analyzeArticle()" class="btn btn-black">
                            <i class="bi bi-search"></i> Analyze Article
                        </button>
                    </div>
                    <div id="analysisResults"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="glass-panel">
                    <h2 class="chart-title">Source Credibility Comparison</h2>
                    <div class="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                    <button onclick="updateChart()" class="chart-update-btn">
                        <i class="bi bi-arrow-clockwise"></i>
                        <span>Update Chart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>¬© 2025 Media Credibility Index. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // –õ–æ–∫–∞–ª—å–Ω–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è Chart.js
        class SimpleChart {
            constructor(ctx, config) {
                this.ctx = ctx;
                this.config = config;
                this.data = config.data;
                this.options = config.options || {};
                this.canvas = ctx.canvas;
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.render();
            }

            resize() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
            }

            render() {
                const ctx = this.ctx;
                const data = this.data;
                const width = this.canvas.width;
                const height = this.canvas.height;
                const padding = 40;
                const barCount = data.labels.length;
                const maxBarWidth = 40;
                const availableWidth = width - 2 * padding;
                const barWidth = Math.min(maxBarWidth, Math.max(10, availableWidth / barCount - 10));

                // –û—á–∏—Å—Ç–∫–∞ canvas
                ctx.clearRect(0, 0, width, height);

                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –æ—Å–µ–π
                this.drawAxes(ctx, width, height, padding);

                // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å—Ç–æ–ª–±—Ü–æ–≤
                this.drawBars(ctx, width, height, padding, barWidth);
            }

            drawAxes(ctx, width, height, padding) {
                // –û—Å—å X
                ctx.beginPath();
                ctx.moveTo(padding, height - padding);
                ctx.lineTo(width - padding, height - padding);
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();

                // –û—Å—å Y
                ctx.beginPath();
                ctx.moveTo(padding, padding);
                ctx.lineTo(padding, height - padding);
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();

                // –ü–æ–¥–ø–∏—Å–∏ –æ—Å–∏ Y
                for (let i = 0; i <= 1; i += 0.2) {
                    const y = height - padding - i * (height - 2 * padding);
                    ctx.fillStyle = '#6b7280';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'right';
                    ctx.fillText(i.toFixed(1), padding - 10, y + 5);
                }
            }

            drawBars(ctx, width, height, padding, barWidth) {
                const dataset = this.data.datasets[0];
                dataset.data.forEach((value, index) => {
                    const barHeight = value * (height - 2 * padding);
                    const x = padding + index * (barWidth + 10);
                    const y = height - padding - barHeight;

                    // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å—Ç–æ–ª–±—Ü–∞
                    ctx.fillStyle = dataset.backgroundColor[index];
                    ctx.fillRect(x, y, barWidth, barHeight);

                    // –†–∏—Å–æ–≤–∞–Ω–∏–µ –≥—Ä–∞–Ω–∏—Ü—ã
                    ctx.strokeStyle = dataset.borderColor[index];
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, barWidth, barHeight);

                    // –ü–æ–¥–ø–∏—Å—å –∑–Ω–∞—á–µ–Ω–∏—è
                    ctx.fillStyle = '#000';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(value.toFixed(2), x + barWidth / 2, y - 5);
                });
            }

            update() {
                this.render();
            }

            destroy() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let chartInstance = null;
        let analysisHistory = [];

        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
        const defaultChartData = {
            labels: ['BBC', 'CNN', 'Fox News', 'The Guardian', 'Reuters'],
            datasets: [{
                label: 'Credibility Score',
                data: [0.92, 0.78, 0.65, 0.88, 0.95],
                backgroundColor: ['#4ECDC4', '#4D96FF', '#FF6B9D', '#4D96FF', '#4ECDC4'],
                borderColor: [
                    'rgba(78, 205, 196, 0.8)',
                    'rgba(77, 150, 255, 0.8)',
                    'rgba(255, 107, 157, 0.8)',
                    'rgba(77, 150, 255, 0.8)',
                    'rgba(78, 205, 196, 0.8)'
                ],
                borderWidth: 1
            }]
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –≥—Ä–∞—Ñ–∏–∫–∞
        function initChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');

            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –≥—Ä–∞—Ñ–∏–∫, –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new SimpleChart(ctx, {
                type: 'bar',
                data: defaultChartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
        function updateChart() {
            if (!chartInstance) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const container = document.querySelector('.chart-container');
            const loadingHTML = `
                <div class="loading" style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                ">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Updating chart data...</p>
                </div>
            `;

            container.insertAdjacentHTML('afterbegin', loadingHTML);

            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ —Å–µ—Ç–∏
            setTimeout(() => {
                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const loadingElement = container.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }

                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ —Å–ª—É—á–∞–π–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                const updatedData = defaultChartData.datasets[0].data.map(score => {
                    return Math.min(1, Math.max(0, score + (Math.random() - 0.5) * 0.1));
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≥—Ä–∞—Ñ–∏–∫–∞
                chartInstance.data.datasets[0].data = updatedData;
                chartInstance.update();
            }, 1000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Å—Ç–∞—Ç—å–∏
        async function analyzeArticle() {
            const articleInput = document.getElementById('articleInput').value.trim();

            if (!articleInput) {
                alert('Please enter article text or URL for analysis');
                return;
            }

            const resultsContainer = document.getElementById('analysisResults');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing article content...</p>
                </div>
            `;

            try {
                const mockAnalysisResult = await simulateArticleAnalysis(articleInput);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                const permission = localStorage.getItem('analysisPermission');

                if (permission === 'granted') {
                    analysisHistory.push({
                        credibility_score: mockAnalysisResult.article.analysis.credibility_score.score,
                        timestamp: new Date().toISOString()
                    });

                    if (analysisHistory.length > 10) {
                        analysisHistory.shift();
                    }
                }

                displayAnalysisResults(mockAnalysisResult);
            } catch (error) {
                console.error('Error analyzing article:', error);
                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span>Failed to analyze article. Please try again later.</span>
                    </div>
                `;
            }
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞ —Å—Ç–∞—Ç—å–∏
        async function simulateArticleAnalysis(inputText) {
            await new Promise(resolve => setTimeout(resolve, 1000));

            const randomScore = 0.5 + Math.random() * 0.5;
            const randomSentiment = Math.random();
            const randomBias = Math.random();

            return {
                status: 'success',
                article: {
                    title: 'Analysis Results',
                    source: 'Analyzed Content',
                    short_summary: 'This is a sample analysis of the provided article text or URL.',
                    analysis: {
                        credibility_score: { score: randomScore },
                        sentiment: { score: randomSentiment },
                        bias: { level: randomBias },
                        topics: ['Topic 1', 'Topic 2', 'Topic 3']
                    },
                    credibility_level: randomScore > 0.7 ? 'High' : randomScore > 0.5 ? 'Medium' : 'Low'
                }
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∞–Ω–∞–ª–∏–∑–∞
        function displayAnalysisResults(data) {
            const article = data.article || {};
            const analysis = article.analysis || {};

            let html = `
                <div class="analysis-result">
                    <div class="article-header">
                        <h2>${article.title || 'Analysis Results'}</h2>
                    </div>
                    <div class="analysis-summary">
                        <p>${article.short_summary || 'No summary available'}</p>
                    </div>
                    <div class="scores-grid">
                        <div class="score-card">
                            <div class="score-value">${(analysis.credibility_score?.score || 0).toFixed(2)}</div>
                            <div class="score-description">Credibility</div>
                        </div>
                        <div class="score-card">
                            <div class="score-value">${(analysis.sentiment?.score || 0).toFixed(2)}</div>
                            <div class="score-description">Sentiment</div>
                        </div>
                        <div class="score-card">
                            <div class="score-value">${(analysis.bias?.level || 0).toFixed(2)}</div>
                            <div class="score-description">Bias</div>
                        </div>
                    </div>
            `;

            if (analysis.topics && analysis.topics.length > 0) {
                html += `
                    <div class="topics-section">
                        <h4>Key Topics:</h4>
                        <div class="topics-list">
                            ${analysis.topics.map(topic => `<span class="topic-badge">${topic}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            html += `</div>`;
            document.getElementById('analysisResults').innerHTML = html;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            initChart();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª–æ –ª–∏ —É–∂–µ –∑–∞–ø—Ä–æ—à–µ–Ω–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
            const permissionStatus = localStorage.getItem('analysisPermissionStatus');

            if (!permissionStatus) {
                showInitialPermissionModal();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function showInitialPermissionModal() {
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div class="permission-modal" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;">
                    <div class="modal-content" style="
                        background: white;
                        padding: 30px;
                        border-radius: 8px;
                        max-width: 500px;
                        width: 90%;">
                        <h3>Data Storage Permission</h3>
                        <p>We can store your analysis results locally to improve your experience. This data will never leave your device.</p>
                        <p>Would you like to enable local storage for analysis history?</p>
                        <div class="modal-actions" style="
                            display: flex;
                            justify-content: flex-end;
                            gap: 15px;
                            margin-top: 20px;">
                            <button id="allowStorage" class="btn btn-primary" style="
                                background: linear-gradient(135deg, #6e8efb, #a777e3);
                                color: white;
                                padding: 8px 16px;
                                border-radius: 4px;
                                border: none;
                                cursor: pointer;">Allow</button>
                            <button id="denyStorage" class="btn" style="
                                background: #f8fafc;
                                color: var(--text-color);
                                padding: 8px 16px;
                                border-radius: 4px;
                                border: 1px solid var(--border-color);
                                cursor: pointer;">Deny</button>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('allowStorage').addEventListener('click', () => {
                localStorage.setItem('analysisPermission', 'granted');
                localStorage.setItem('analysisPermissionStatus', 'asked');
                modal.remove();
            });

            document.getElementById('denyStorage').addEventListener('click', () => {
                localStorage.setItem('analysisPermission', 'denied');
                localStorage.setItem('analysisPermissionStatus', 'asked');
                modal.remove();
            });
        }
    </script>
</body>
</html>
