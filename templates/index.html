<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Credibility Index</title>
    <!-- Подключаем Bootstrap и другие библиотеки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #2e59d9;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border: none;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 10px 10px 0 0 !important;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 30px;
        }

        .analysis-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-top: 20px;
        }

        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin: 30px 0;
        }

        .same-topic-articles-container {
            margin-top: 30px;
        }

        .similar-article {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0.1rem 0.4rem rgba(46, 65, 235, 0.05);
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .credibility-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
            font-size: 0.8em;
        }

        .high-credibility {
            background-color: rgba(28, 200, 138, 0.2);
            color: var(--success-color);
        }

        .medium-credibility {
            background-color: rgba(246, 194, 62, 0.2);
            color: var(--warning-color);
        }

        .low-credibility {
            background-color: rgba(231, 74, 59, 0.2);
            color: var(--danger-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 15px;
        }

        .credibility-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .score-high {
            color: var(--success-color);
        }

        .score-medium {
            color: var(--warning-color);
        }

        .score-low {
            color: var(--danger-color);
        }

        .article-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .source-info {
            display: flex;
            align-items: center;
        }

        .article-actions {
            white-space: nowrap;
        }

        .btn-analyze {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-analyze:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .credibility-radar {
            height: 400px;
        }

        .article-content {
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .article-content h3 {
            color: var(--primary-color);
            margin: 20px 0 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(78, 115, 223, 0.3);
        }

        .article-content ul {
            padding-left: 20px;
        }

        .article-content li {
            margin-bottom: 5px;
        }

        .same-topic-article-title {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .same-topic-article-title a {
            color: inherit;
            text-decoration: none;
        }

        .same-topic-article-title a:hover {
            text-decoration: underline;
        }

        .same-topic-article-meta {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .same-topic-article-content {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .history-item {
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0.1rem 0.4rem rgba(46, 65, 235, 0.05);
            border-left: 3px solid var(--primary-color);
        }

        .history-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .history-item-meta {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .history-item-content {
            font-size: 0.95rem;
        }

        .credibility-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 5px;
        }

        .badge-high {
            background-color: rgba(28, 200, 138, 0.2);
            color: var(--success-color);
        }

        .badge-medium {
            background-color: rgba(246, 194, 62, 0.2);
            color: var(--warning-color);
        }

        .badge-low {
            background-color: rgba(231, 74, 59, 0.2);
            color: var(--danger-color);
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card, .form-container, .analysis-container, .chart-container {
                padding: 15px;
            }

            .same-topic-article {
                padding: 10px;
            }

            .article-metadata {
                flex-direction: column;
                align-items: flex-start;
            }

            .article-actions {
                margin-top: 10px;
                width: 100%;
            }

            .btn-analyze {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 mb-3">News Credibility Index</h1>
                <p class="lead">Setting the Standart for Media Trust</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="form-container">
                    <h3 class="mb-4">Analyze Article</h3>
                    <form id="analysisForm">
                        <div class="mb-3">
                            <label for="articleInput" class="form-label">Article URL or Text</label>
                            <textarea class="form-control" id="articleInput" rows="6"
                                      placeholder="Paste article text or URL here..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="sourceName" class="form-label">Source Name (optional)</label>
                            <input type="text" class="form-control" id="sourceName"
                                   placeholder="e.g., bbc.com, reuters.com">
                        </div>
                        <button type="submit" class="btn btn-analyze btn-lg">
                            <i class="bi bi-search me-2"></i> Analyze Article
                        </button>
                    </form>
                </div>

                <div class="loading text-center" id="loadingIndicator">
                    <div class="spinner-border text-primary spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted">Analyzing article... This may take a moment</p>
                </div>

                <div id="analysisResults" class="analysis-container" style="display: none;">
                    <div id="analysisOutput" class="article-content"></div>

                    <div class="chart-container">
                        <h3 class="mb-4">Credibility Scores</h3>
                        <div id="credibilityChart" class="credibility-radar"></div>
                    </div>

                    <div class="chart-container">
                        <h3 class="mb-4">Source Reliability</h3>
                        <div id="sourceChart"></div>
                    </div>

                    <div class="similar-articles-container">
                        <h3 class="mb-4">Same Topic Articles</h3>
                        <div id="similarArticles"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Analysis History</h3>
                    </div>
                    <div class="card-body">
                        <div id="analysisHistory"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем историю анализа
            loadAnalysisHistory();

            // Настраиваем обработчик формы
            document.getElementById('analysisForm').addEventListener('submit', function(e) {
                e.preventDefault();
                analyzeArticle();
            });

            // Добавляем обработчик для кнопки обновления
            document.addEventListener('click', function(e) {
                if (e.target && e.target.id === 'refreshHistory') {
                    loadAnalysisHistory();
                }
            });
        });

        // Функция для анализа статьи
        function analyzeArticle() {
            const inputText = document.getElementById('articleInput').value.trim();
            const sourceName = document.getElementById('sourceName').value.trim();

            if (!inputText) {
                showAlert('Please enter article text or URL', 'danger');
                return;
            }

            // Показываем индикатор загрузки
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('analysisResults').style.display = 'none';

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    input_text: inputText,
                    source_name_manual: sourceName
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('analysisResults').style.display = 'block';

                if (data.error_message) {
                    document.getElementById('analysisOutput').innerHTML =
                        `<div class="alert alert-danger">${data.error_message}</div>`;
                    return;
                }

                // Отображаем результаты анализа
                document.getElementById('analysisOutput').innerHTML = marked.parse(data.output_md);

                // Визуализируем графики
                renderCredibilityChart(data.scores_for_chart);
                loadSourceChart();

                // Отображаем похожие статьи
                document.getElementById('similarArticles').innerHTML = data.similar_news;

                // Загружаем обновленную историю анализа
                loadAnalysisHistory();
            })
            .catch(error => {
                document.getElementById('loadingIndicator').style.display = 'none';
                let errorMessage = 'An error occurred during analysis';
                if (error.message) {
                    errorMessage += `: ${error.message}`;
                }
                if (error.error_message) {
                    errorMessage = error.error_message;
                }
                showAlert(errorMessage, 'danger');
                console.error('Error:', error);
            });
        }

        // Функция для отображения уведомлений
        function showAlert(message, type) {
            const alertContainer = document.createElement('div');
            alertContainer.className = `alert alert-${type} alert-dismissible fade show`;
            alertContainer.role = 'alert';
            alertContainer.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            const container = document.querySelector('.container');
            if (container) {
                container.prepend(alertContainer);
            }

            // Автоматически скрываем уведомление через 5 секунд
            setTimeout(() => {
                const alert = bootstrap.Alert.getOrCreateInstance(alertContainer);
                alert.close();
            }, 5000);
        }

        // Функция для визуализации графика достоверности
        function renderCredibilityChart(scores) {
            const chartData = [{
                type: 'scatterpolar',
                r: [
                    scores.Integrity,
                    scores.Factuality,
                    scores['Neutral Sentiment'],
                    scores['Low Bias'],
                    scores['Overall Credibility Index']
                ],
                theta: [
                    'Integrity',
                    'Factuality',
                    'Neutral Sentiment',
                    'Low Bias',
                    'Overall Credibility'
                ],
                fill: 'toself',
                name: 'Credibility Scores',
                marker: {
                    color: 'rgb(78, 115, 223)',
                    line: {
                        color: 'rgb(46, 65, 235)',
                        width: 2
                    }
                }
            }];

            const layout = {
                polar: {
                    radialaxis: {
                        visible: true,
                        range: [0, 100],
                        tickfont: {
                            size: 12
                        }
                    },
                    angularaxis: {
                        direction: 'clockwise',
                        rotation: 90
                    }
                },
                title: {
                    text: 'Article Credibility Radar Chart',
                    font: {
                        size: 18
                    }
                },
                showlegend: false,
                margin: {
                    l: 50,
                    r: 50,
                    t: 80,
                    b: 50
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)'
            };

            Plotly.newPlot('credibilityChart', chartData, layout, {responsive: true});
        }

        // Функция для загрузки графика надежности источников
        function loadSourceChart() {
            fetch('/source_reliability_data')
                .then(response => response.json())
                .then(data => {
                    if (data.sources && data.sources.length > 0) {
                        const colors = data.credibility_indices_for_plot.map(score => {
                            if (score >= 0.7) return 'rgb(28, 200, 138)';
                            if (score >= 0.4) return 'rgb(246, 194, 62)';
                            return 'rgb(231, 74, 59)';
                        });

                        const chartData = [{
                            x: data.sources,
                            y: data.credibility_indices_for_plot,
                            type: 'bar',
                            marker: {
                                color: colors
                            },
                            hovertemplate: '<b>%{x}</b><br>' +
                                          'Credibility: %{y:.2f}<br>' +
                                          'Articles: %{customdata[0]}<br>' +
                                          'High: %{customdata[1]}<br>' +
                                          'Medium: %{customdata[2]}<br>' +
                                          'Low: %{customdata[3]}<extra></extra>',
                            customdata: data.total_analyzed_counts.map((t, i) => [
                                t,
                                data.high_counts[i],
                                data.medium_counts[i],
                                data.low_counts[i]
                            ])
                        }];

                        const layout = {
                            title: {
                                text: 'Source Credibility Scores',
                                font: {
                                    size: 18
                                }
                            },
                            xaxis: {
                                title: {
                                    text: 'News Sources',
                                    font: {
                                        size: 14
                                    }
                                },
                                tickangle: -45,
                                tickfont: {
                                    size: 10
                                }
                            },
                            yaxis: {
                                title: {
                                    text: 'Credibility Score (0-1)',
                                    font: {
                                        size: 14
                                    }
                                },
                                range: [0, 1]
                            },
                            margin: {
                                l: 50,
                                r: 50,
                                t: 80,
                                b: 120
                            },
                            paper_bgcolor: 'rgba(0,0,0,0)',
                            plot_bgcolor: 'rgba(0,0,0,0)'
                        };

                        Plotly.newPlot('sourceChart', chartData, layout, {responsive: true});
                    } else {
                        document.getElementById('sourceChart').innerHTML =
                            '<div class="alert alert-info">No source credibility data available yet</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading source chart:', error);
                    document.getElementById('sourceChart').innerHTML =
                        `<div class="alert alert-danger">Error loading source chart: ${error.message}</div>`;
                });
        }

        // Функция для загрузки истории анализа
        function loadAnalysisHistory() {
            fetch('/analysis_history')
                .then(response => response.json())
                .then(data => {
                    if (data.history_html) {
                        document.getElementById('analysisHistory').innerHTML = data.history_html;
                    } else {
                        document.getElementById('analysisHistory').innerHTML =
                            '<div class="alert alert-info">No analysis history available</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading analysis history:', error);
                    document.getElementById('analysisHistory').innerHTML =
                        `<div class="alert alert-danger">Error loading history: ${error.message}</div>`;
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Добавьте этот блок перед закрывающим </body> -->
<div class="position-fixed bottom-0 end-0 m-3">
    <a href="/feedback" class="btn btn-primary rounded-pill shadow">
        <i class="bi bi-chat-left-text"></i> Feedback
    </a>
</div>
</body>
</html>
